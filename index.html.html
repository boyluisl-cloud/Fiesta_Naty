<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz CumpleaÃ±os Naty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .name {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, scale 2s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .message {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 8rem;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 0 0 30px rgba(255, 217, 61, 0.8);
            animation: pulse 1s ease-in-out infinite;
        }

        .reveal {
            font-size: 7rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9fff, #ff8c42);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 2s ease infinite, explode 0.5s ease-out;
            display: none;
        }

        .reveal.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Streamers */
        .streamer {
            position: absolute;
            width: 8px;
            height: 0;
            top: -50px;
            border-radius: 4px;
            animation: streamFall linear forwards;
            opacity: 0;
        }

        @keyframes streamFall {
            0% {
                height: 0;
                top: -50px;
                opacity: 1;
            }
            50% {
                height: 200px;
            }
            100% {
                height: 200px;
                top: 100vh;
                opacity: 0.8;
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                bottom: -100px;
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Feliz CumpleaÃ±os ðŸŽ‰</h1>
        <div class="name">Naty</div>
        <p class="message" id="question">La fiesta serÃ¡...</p>
        <div class="countdown" id="countdown">6</div>
        <div class="reveal" id="reveal">ðŸŽŠ EN TU CASA ðŸŽŠ</div>
    </div>

    <script>
        const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9fff', '#ff8c42', '#c44dff'];
        
        // Create initial confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
        }

        // Countdown logic
        let count = 6;
        const countdownEl = document.getElementById('countdown');
        const revealEl = document.getElementById('reveal');
        const questionEl = document.getElementById('question');

        const countdownInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count === 0) {
                clearInterval(countdownInterval);
                countdownEl.classList.add('hidden');
                questionEl.classList.add('hidden');
                revealEl.classList.add('show');
                
                // Create explosion of streamers
                createStreamers();
            }
        }, 1000);

        // Create streamers explosion
        function createStreamers() {
            const streamerColors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9fff', '#ff8c42', '#c44dff'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const streamer = document.createElement('div');
                    streamer.className = 'streamer';
                    streamer.style.left = Math.random() * 100 + '%';
                    streamer.style.background = streamerColors[Math.floor(Math.random() * streamerColors.length)];
                    streamer.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                    streamer.style.animationDelay = Math.random() * 0.3 + 's';
                    streamer.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                    document.body.appendChild(streamer);
                    
                    setTimeout(() => {
                        streamer.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        // Create balloons
        const balloonColors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d9fff', '#ff8c42'];
        
        setInterval(() => {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(balloon);
            
            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }, 1000);
    </script>
</body>
</html>
